name: Run LRP Report Script Daily

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  workflow_dispatch:  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install selenium google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client gspread openpyxl pandas  

      - name: Run Unborn Script
        run: | 
          python3 Unborn.py

      - name: Run Steers1 Script
        run: |
          python3 Steers1.py

      - name: Run Steers2 Script
        run: |
          python3 Steers2.py

      - name: Run Heifers1 Script
        run: |
          python3 Heifers1.py

      - name: Run Heifers2 Script
        run: |
          python3 Heifers2.py
